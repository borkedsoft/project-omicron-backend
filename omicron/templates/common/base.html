<html>
    <head>
        <title>Testing this</title>

    <body>
        <div class="d-flex flex-column">
            <nav class="navbar navbar-expand bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Stuff</a>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link active" href="{% url 'edit:index' %}">Home</a>
                            </li>

                            <li class="nav-item">

                            <li class="nav-item">
                                <a class="nav-link active" href="{% url 'edit:explore' %}">Explore</a>
                            </li>
                        </ul>

                        {% if request.user.is_authenticated %}
                        <span>sup {{ request.user.username }}</span>
                        <a class="btn btn-outline-danger" href="{% url 'user_stuff:logout' %}">Sign out</a>
                        {% else %}
                        <a class="btn btn-outline-success" href="{% url 'user_stuff:login' %}">Login</a>
                        {% endif %}
                    </div>
                </div>
            </nav>

            {% block content %} {% endblock %}
        </div>
    </body>
